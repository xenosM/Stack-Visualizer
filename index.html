<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stack Visualizer</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/general__blueprint.css" />
    <link rel="stylesheet" href="css/utils.css" />
  </head>
  <body>
    <main class="flex">
      <section class="input_section flex flex-centered">
        <input type="number" class="number_input" />
        <button class="btn" id="push_btn">Push</button>
        <button class="btn" id="pop_btn">Pop</button>
        <button class="btn" id="reset_btn">Reset</button>
      </section>
      <section class="visual_section flex">
        <div class="bucket_container">
          <div class="bucket"></div>
        </div>

        <div class="stat_container">
          <div class="stat">
            <p class="stat_text">Top of the stack:-</p>
            <div class="stat_number" id="top_of_stack"></div>
          </div>
          <div class="stat">
            <p class="stat_text">Last Pushed item:-</p>
            <div class="stat_number" id="last_item"></div>
          </div>
          <div class="stat">
            <p class="stat_text">Last Popped item:-</p>
            <div class="stat_number" id="last_popped_item"></div>
          </div>
          <div class="stat">
            <p class="stat_text">Size of the Stack:-</p>
            <div class="stat_number" id="stack_size">0</div>
          </div>
          <div class="message_box">
            <h3>Message Box</h3>
            <div id="message"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="js/app.js"></script>
</html>
